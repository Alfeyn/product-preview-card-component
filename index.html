<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Product preview card component</title>
</head>

<body>
    <section class="card-view">
        <div class="card-image">
            <picture>
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
                <source srcset="./images/image-product-mobile.jpg" media="(max-width: 767px)">
                <img src="./images/image-product-desktop.jpg" alt="Responsive image">
            </picture>
        </div>
        <div class="card-details">
            <span>PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.l</p>
            <div class="price">
                <span class="main-price">$149.99</span> 
                <del class="other-price">$169.99</del>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="">
                <span>Add to Cart</span>
            </button>
        </div>
    </section>
</body>

</html>
